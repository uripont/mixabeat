<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MixaBeat - Room Selection</title>
    <link rel="stylesheet" href="room.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="screen">
        <header>
            <h1>Available Rooms</h1>
            <div class="user-controls">
                <span id="username-display"></span>
                <button id="logout-btn" class="icon-button">
                    <i class="fas fa-sign-out-alt"></i>
                </button>
            </div>
        </header>

        <!-- Room Creation Widget -->
        <div class="create-room-widget">
            <h3>Create New Room</h3>
            <div class="input-group">
                <input type="text" id="room-name" placeholder="Enter song name">
                <button id="create-room-btn">Create Room</button>
            </div>
        </div>

        <!-- Room List -->
        <div id="rooms-container">
            <div id="rooms-grid">
                <!-- Rooms will be populated here -->
            </div>
        </div>

        <!-- Join Room by ID Widget -->
        <div class="join-room-widget">
            <h3>Join by Room ID</h3>
            <div class="input-group">
                <input type="text" id="room-id" placeholder="Enter room ID">
                <button id="join-room-btn">Join Room</button>
            </div>
        </div>
    </div>

    <!-- Error message container -->
    <div id="error-message" class="error-message hidden"></div>

    <script type="module" src="room.js"></script>
</body>
</html>
