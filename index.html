<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <link rel="stylesheet" href="styles.css">
    <script src="sillyclient.js"></script>
    <script src="main.js"></script>
</head>
<body>
    <div id="login-screen" class="screen">
        <h2>Welcome to the Chat</h2>
        <label for="room">Room Name:</label>
        <input type="text" id="room" placeholder="Enter the room name">
        <label for="username">Username (visible to others):</label>
        <input type="text" id="username" placeholder="Enter username">
        <label for="avatar">Avatar ID:</label>
        <select id="avatar">
            <option value="1">Avatar 1 (red)</option>
            <option value="2">Avatar 2 (turquoise)</option>
            <option value="3">Avatar 3 (blue)</option>
            <option value="4">Avatar 4 (green)</option>
            <option value="5">Avatar 5 (yellow)</option>
        </select>
        <button id="connect-btn">Connect</button>

        <div style="display: flex; gap: 20px;">
            <div style="flex: 2;">
                <!-- Chat Header (for showing current chat) -->
                <div id="chat-header" style="margin-bottom: 10px; padding: 5px; background: #f0f0f0;">General Chat</div>
                <!-- Chat Box -->
                <div id="chat-box" style="height: 300px; overflow-y: scroll; border: 1px solid #ccc; padding: 10px;"></div>
            </div>

            <!-- User List -->
            <div style="flex: 1;">
                <!-- Extra avatar selector on list (the one allowing realtime changes)-->
                <div style="display: flex; flex-direction: column; gap: 10px;">
                    <h3>Connected Users</h3>
                    <div id="user-list" style="height: 300px; overflow-y: scroll; border: 1px solid #ccc; padding: 10px;"></div>
                    <div>
                        <label for="change-avatar">Change Avatar:</label>
                        <select id="change-avatar">
                            <option value="1">Avatar 1 (Red)</option>
                            <option value="2">Avatar 2 (Turquoise)</option>
                            <option value="3">Avatar 3 (Blue)</option>
                            <option value="4">Avatar 4 (Green)</option>
                            <option value="5">Avatar 5 (Yellow)</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <label for="message">Message:</label>
        <input type="text" id="message" placeholder="Type your message">
        <button id="send-message-btn">Send Message</button>
    </div>
</body>
</html>
