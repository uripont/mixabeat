<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <link rel="stylesheet" href="styles.css">
    <script src="sillyclient.js"></script>
    <script src="main.js"></script>
</head>
<body>
    <!-- Login Screen -->
    <div id="login-screen" class="screen">
        <h2>Welcome to the Chat group 5</h2>
        <label for="room">Room Name:</label>
        <input type="text" id="room" placeholder="Enter the room name">
        <label for="username">Username (visible to others):</label>
        <input type="text" id="username" placeholder="Enter username">
        <label for="avatar">Avatar color:</label>
        <select id="avatar">
            <option value="1">red</option>
            <option value="2">turquoise</option>
            <option value="3">blue</option>
            <option value="4">green</option>
            <option value="5">yellow</option>
        </select>
        <button id="connect-btn">Connect</button>
    </div>
    
    <!-- Chat Screen (Initially Hidden) -->
    <div id="chat-screen" class="screen" style="display: none;">
        <div id="left-container">
            <!-- Music Room Container -->        
            <h2>Music Room</h2> 
            <h4>Under Construction ... </h4> 
        </div>

        <div id="chat-interface">
            <h2>Chat Room</h2>
            
            <!-- Chat Header -->
            

            <!-- Stacked Layout: User List on top, Chat Box below -->
            <div id="user-list-container" style="margin-bottom: 20px;">
                <h3>Connected Users</h3>
                <div id="user-list" style="height: 110px; overflow-y: scroll; border: 1px solid #ccc; padding: 10px;">
                    <ul id="users" style="list-style-type: none; padding: 0; margin: 0;"></ul>
                </div>
                <!-- Avatar Change Selector -->
                <div style="margin-top: 10px;">
                    <!-- <label for="change-avatar">Change Avatar:</label>-->
                    <h3>Change Avatar:</h3>
                    <select id="change-avatar">
                        <option value="1">Red</option>
                        <option value="2">Turquoise</option>
                        <option value="3">Blue</option>
                        <option value="4">Green</option>
                        <option value="5">Yellow</option>
                    </select>
                </div>
            </div>

            <!-- Chat Box below User List -->
            <div id="chat-box-container">
                <h3 id="chat-header" style="margin-bottom: 10px; padding: 5px; text-align: center;">General Chat</h3>

                <div id="chat-box" style="height: 250px; overflow-y: scroll; border: 1px solid #ccc; padding: 10px;"></div>

                <!-- Emoji Button -->
                <button id="emoji-btn">😊</button>

                <!-- Emoji Picker (hidden by default) -->
                <div id="emoji-picker" style="display: none;">
                    <span class="emoji" data-emoji="😊">😊</span>
                    <span class="emoji" data-emoji="😂">😂</span>
                    <span class="emoji" data-emoji="❤️">❤️</span>
                    <span class="emoji" data-emoji="😍">😍</span>
                    <span class="emoji" data-emoji="😎">😎</span>
                    <span class="emoji" data-emoji="👍">👍</span>
                </div>
            </div>

            <label for="message">Message:</label>
            <input type="text" id="message" placeholder="Type your message">
            <button id="send-message-btn">Send Message</button>
        </div>
    </div>
</body>
</html>
