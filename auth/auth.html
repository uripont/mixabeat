<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MixaBeat - Authentication</title>
    <link rel="stylesheet" href="auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="login-screen" class="screen">
        <h2>Welcome to </h2>
        <h2>MUSIC ROOM</h2>

        <!-- Login Form -->
        <div id="login-form">
            <h3>Login</h3>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" placeholder="Enter username">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Enter password">
            </div>
            <button id="login-button">Log in</button>
            <p>Don't have an account? <a href="#" id="show-signup">Sign up</a></p>
        </div>

        <!-- Signup Form -->
        <div id="signup-form" class="hidden">
            <h3>Sign Up</h3>
            <div class="form-group">
                <label for="signup-username">Username:</label>
                <input type="text" id="signup-username" placeholder="Choose username">
            </div>
            <div class="form-group">
                <label for="signup-email">Email:</label>
                <input type="email" id="signup-email" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="signup-password">Password:</label>
                <input type="password" id="signup-password" placeholder="Choose password">
            </div>
            <button id="signup-button">Sign up</button>
            <p>Already have an account? <a href="#" id="show-login">Log in</a></p>
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
